version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    pre_create_environment:
      - pip install sphinx-intl
    pre_build:
      - sphinx-build -b gettext docs/ docs/_build/gettext
      - sphinx-intl update -p docs/_build/gettext -l ru
  apt_packages:
    - gettext
    - graphviz

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false
  builder: dirhtml

formats:
  - pdf
  - epub

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs

# Submodules configuration
submodules:
  include: all
  recursive: true

# Search configuration
search:
  ranking:
    api/*: -1
    examples/*: 2
    quickstart/*: 3
  ignore:
    - search.html
    - genindex.html
    - py-modindex.html
    - _static/*
    - _templates/*

# Analytics configuration
analytics:
  enabled: true
  anonymize_ip: true

# Build configuration
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - gettext
    - graphviz
  jobs:
    pre_create_environment:
      - pip install sphinx-intl
    pre_build:
      - sphinx-build -b gettext docs/ docs/_build/gettext
      - sphinx-intl update -p docs/_build/gettext -l ru
    post_build:
      - python -m sphinx.ext.intersphinx docs/_build/html/objects.inv
      - python -m sphinx.ext.doctest docs/
      - python -m sphinx.ext.coverage docs/
      - python -m sphinx.ext.linkcheck docs/